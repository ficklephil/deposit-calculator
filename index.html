<html>
	<head>
		<title>How Long will it take me to build up a deposit!</title>
		
		<script src="src/deposit/DepositCalculator.js"></script>
		
		<script type="text/javascript">
			function helloWorld(form) {
				
				var depositCalculator = new DepositCalculator;
				
				depositCalculator.setDeposit(50000);
				depositCalculator.setSavingsPerMonth(3000);

				depositCalculator.calculate();
			   
				alert("Output: " + depositCalculator.getMonthsVsAmountData()) ;
			}

			function drawVisualization() {
		  // Create and populate the data table.
		  var data = google.visualization.arrayToDataTable([
			['Year', 'Austria', 'Belgium', 'Czech Republic', 'Finland', 'France', 'Germany'],
			['2003',  1336060,   3817614,       974066,       1104797,   6651824,  15727003],
			['2004',  1538156,   3968305,       928875,       1151983,   5940129,  17356071],
			['2005',  1576579,   4063225,       1063414,      1156441,   5714009,  16716049],
			['2006',  1600652,   4604684,       940478,       1167979,   6190532,  18542843],
			['2007',  1968113,   4013653,       1037079,      1207029,   6420270,  19564053],
			['2008',  1901067,   6792087,       1037327,      1284795,   6240921,  19830493]
		  ]);

		  // Create and draw the visualization.
		  new google.visualization.ColumnChart(document.getElementById('visualization')).
			  draw(data,
				   {title:"Yearly Coffee Consumption by Country",
					width:600, height:400,
					hAxis: {title: "Year"}}
			  );
		}
			
			
			
		</script>
		
		
		
	</head>
	
	<body>
	
	<p>You need to get a deposit together! But how long will it take you 
	to do this..</p>
	
	<form name="input">
		Deposit you want - <input type="text" name="depositNeeded">
		How much do you save a month?<input type="text" name="savingsPerMonth">
		<input type="submit" value="Submit" onClick="helloWorld(this.form);">
	</form> 
	
	
	
	</body>

</html>
